<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botão do menu -->
    <div id="menu-toggle">&#9776; Menu</div>

    <!-- Menu fullscreen -->
    <div id="fullscreen-menu">
        <div>
            <a href="#home" class="menu-link">Home</a>
            <a href="#about" class="menu-link">About</a>
            <a href="#services" class="menu-link">Services</a>
            <a href="#contact" class="menu-link">Contact</a>

    <section id="home">
        <div class="profile-photo">
            <!-- Coloque sua foto aqui -->
        </div>
        <div class="home-description">
            <p>Breve descrição sobre mim.</p>
        </div>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Informações sobre o site ou sobre você.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Detalhes sobre os serviços oferecidos.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Informações de contato.</p>
    </section>

    <script src="script.js"></script>

</html>
